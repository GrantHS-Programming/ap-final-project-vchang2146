<!DOCTYPE html>
<html>
<head>
    <link href="whatfruitami.css" rel="stylesheet" type="text/css">
    <title>personality quiz</title>
</head>
    <body>
    <div class="quiz-container">
        <div class="title">personality quiz</div>
        <div id="question" class="question"></div>
        
        <label class="option">
            <input type="radio" name="option" value="1">
            <span class="option1"></span>
        </label>
        
        <label class="option">
            <input type="radio" name="option" value="2">
            <span class="option2"></span>
        </label>
        
        <label class="option">
            <input type="radio" name="option" value="3">
            <span class="option3"></span>
        </label>
        
        <div class="controls">
            <button class="previous hidden">previous</button>
            <button class="next">next</button>
        </div>
    </div>
    <div class="result">
        <h1 class="result-title"></h1>
        <p class="result-description"></p>
    </div>
    <script src="js/script.js"></script>
    </body>
</html>
